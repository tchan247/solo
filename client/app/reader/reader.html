<div class='readerContainer' ng-controller='readerController'>

  <div class='reader'>
    <p class='textBody'> {{text}} </p>
  </div>

  <div class='readerOptions'>
    Speed: <select class'readerSpeed'>
      <option value='1'> 1x </option>
      <option value='2'> 2x </option>
      <option value='3'> 3x </option>
      <option value='4'> 4x </option>
      <option value='5'> 5x </option>

    </select>

    <button class='readerPause'> Pause </button>

    <button class='readerExit' ng-click='exit()'> Exit </button>

  </div>

</div>
